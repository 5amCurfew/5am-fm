<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>5am FM</title>

        <!-- Bootstrap -->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="/css/style.css" />
        <link rel="screenshot" itemprop="screenshot" href="https://katspaugh.github.io/wavesurfer.js/example/screenshot.png" />

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- wavesurfer.js -->
        <script src="https://unpkg.com/wavesurfer.js"></script>
        <script src="index.js"></script>
    </head>

    <body itemscope itemtype="http://schema.org/WebApplication">

        <div class="container" style='border: 1px solid red'>

            <div class="play" style='border: 1px solid blue'>
                <button class="btn btn-primary" data-action="play" style='border: 1px solid blue'>
                    <i class="glyphicon glyphicon-play"></i>
                    <i class="glyphicon glyphicon-pause"></i>
                </button>
            </div>

            <div id="waveform" class="wave" style='border: 1px solid blue'>
                <div class="progress progress-striped active" id="progress-bar">
                    <div class="progress-bar progress-bar-info"></div>
                </div>
                <!-- Here be the waveform -->
            </div>

            <div class="details" style='border: 1px solid blue'></div>

            <div class="EQ" style='border: 1px solid blue'>
                <div id="equalizer" class="equalizer">
                    <!-- Here be equalizer sliders -->
                </div>
            </div>
        </div>

    </body>
</html>
